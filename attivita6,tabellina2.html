<html>
<head>

<script type="text/javascript">
function funzioneTabella(){
var base = 10;
var A = new Array();
for (i=0; i<base; i++) {
A[i]=i+1;
}
var B = A;
document.write('<p><table border="1">');
document.write('<tr><td></td>')
for (i=0; i<B.length; i++) {
document.write('<td>['+B[i]+']</td>')
}
document.write('</tr>')
for (i=0; i<A.length; i++) {
    document.write('<td>['+A[i]+']</td>')
    for (C=0; C<B.length; C++) {
    document.write('<td>')
      document.write(A[i]*B[C]);
    document.write('</td>')
 }
 document.write('</tr>')
 }
document.write('</table></p>');
document.close()
}
 </script>
</head>
<body>
<form id="formDati" action="" method="" >
<input type="button" value="Tabella" onclick="funzioneTabella()" />
</form>
</body>
</html>
